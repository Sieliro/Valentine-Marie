<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  position: relative;
  width: 90%;
  max-width: 700px;
}

/* Hauptbild */
img.main {
  width: 100%;
  border-radius: 12px;
  position: relative;
  z-index: 1;
}

/* Hitboxen */
.hitbox {
  position: absolute;
  cursor: pointer;
  z-index: 5;
}

/* Hover Preview */
.hover-preview {
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
  display: none;
  pointer-events: none;
  border-radius: 12px;
  z-index: 2;
}

/* Hover auf Touch-GerÃ¤ten deaktivieren */
@media (hover: none) {
  .hover-preview {
    display: none !important;
  }
}

/* Radiergummi */
#eraser {
  position: absolute;
  width: 80px;
  display: none;
  left: 120%;
  transition: left 1.8s ease;
  z-index: 6;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

/* Herzen */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(var(--float-height)) scale(0.6);
    opacity: 0;
  }
}

.heart {
  position: absolute;
  width: 20px;
  pointer-events: none;
  animation: floatUp linear infinite;
  z-index: 3;
}

/* Hitbox-Positionen */
#ja { left: 7%; top: 21%; width: 10%; height: 7%; }
#elan { left: 7%; top: 33%; width: 18%; height: 12%; }
#nein { left: 7%; top: 49%; width: 4%; height: 3%; }
#vielleicht { left: 7%; top: 56.5%; width: 7%; height: 5%; }
</style>
</head>

<body>
<div class="container" id="container">

  <img id="bild" class="main" src="Original.png">
  <img id="hoverPreview" class="hover-preview">
  <img id="eraser" src="Radiergummi.png">

  <audio id="audioPlayer" src="Billie.mp3" preload="auto"></audio>

  <div id="ja" class="hitbox"></div>
  <div id="elan" class="hitbox"></div>
  <div id="nein" class="hitbox"></div>
  <div id="vielleicht" class="hitbox"></div>
</div>

<script>
const bild = document.getElementById("bild");
const hoverPreview = document.getElementById("hoverPreview");
const eraser = document.getElementById("eraser");
const audio = document.getElementById("audioPlayer");
const container = document.getElementById("container");

const ja = document.getElementById("ja");
const elan = document.getElementById("elan");
const nein = document.getElementById("nein");
const vielleicht = document.getElementById("vielleicht");

const hitboxes = [ja, elan, nein, vielleicht];

// â¤ï¸ EINSTELLUNG: wie hoch Herzen steigen
const heartFloatHeight = "-300px";

/* Hover nur auf Desktop */
if (window.matchMedia("(hover: hover)").matches) {
  ja.onmouseenter = () => showPreview("Ja.png");
  elan.onmouseenter = () => showPreview("Jamitmehrelan.png");
  nein.onmouseenter = () => showPreview("Nein.png");
  vielleicht.onmouseenter = () => showPreview("Vielleicht.png");

  hitboxes.forEach(h => h.onmouseleave = hidePreview);
}

function showPreview(src) {
  hoverPreview.src = src;
  hoverPreview.style.display = "block";
}

function hidePreview() {
  hoverPreview.style.display = "none";
}

/* Overlays immer entfernen */
function clearOverlays() {
  hoverPreview.style.display = "none";
}

/* Hitboxen deaktivieren */
function disableHitboxes() {
  hitboxes.forEach(h => h.style.pointerEvents = "none");
}

/* Herzen starten */
function startHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("img");
    heart.src = "Herz.png";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "-30px";
    heart.style.setProperty("--float-height", heartFloatHeight);
    heart.style.animationDuration = (8 + Math.random() * 4) + "s";
    container.appendChild(heart);
  }
}

/* Liebe anzeigen */
function showLove() {
  clearOverlays();
  bild.src = "Liebe.png";
  audio.currentTime = 0;
  audio.play();
  disableHitboxes();
  startHearts();
}

/* Klicks */
ja.onclick = showLove;
elan.onclick = showLove;

vielleicht.onclick = () => {
  clearOverlays();
  setTimeout(() => bild.src = "Nachdenken.png", 1000);
  setTimeout(() => bild.src = "Genug.png", 5000);
  setTimeout(() => bild.src = "Perfekt.png", 8000);
  setTimeout(() => bild.src = "Original.png", 9000);
};

nein.onclick = () => {
  clearOverlays();
  bild.src = "Nein.png";
  eraser.style.display = "block";
  eraser.style.top = "46%";
  eraser.style.left = "120%";

  setTimeout(() => eraser.style.left = "7.5%", 50);
  setTimeout(() => eraser.style.animation = "wiggle 0.6s", 1900);

  eraser.addEventListener("animationend", function handler() {
    eraser.style.left = "-30%";
    eraser.style.animation = "none";
    bild.src = "Original.png";
    eraser.removeEventListener("animationend", handler);
    setTimeout(() => eraser.style.display = "none", 1800);
  });
};
</script>
</body>
</html>
