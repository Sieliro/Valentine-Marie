<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  position: relative;
  width: 90%;
  max-width: 700px;
}
img.main {
  width: 100%;
  border-radius: 12px;
}
.hitbox {
  position: absolute;
  cursor: pointer;
}
.hover-preview {
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
  display: none;
  pointer-events: none;
  border-radius: 12px;
  opacity: 0.9;
}
#eraser {
  position: absolute;
  width: 80px;
  display: none;
  left: 120%;
  transition: left 1.8s ease;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

/* ‚ù§Ô∏è Herzen */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(calc(var(--float-height, -250px))) scale(0.5);
    opacity: 0;
  }
}

.heart {
  position: absolute;
  width: 20px;
  pointer-events: none;
  animation: floatUp linear infinite;
}

/* HITBOXEN */
#ja { left: 7%; top: 21%; width: 10%; height: 7%; }
#elan { left: 7%; top: 33%; width: 18%; height: 12%; }
#nein { left: 7%; top: 49%; width: 4%; height: 3%; }
#vielleicht { left: 7%; top: 56.5%; width: 7%; height: 5%; }
</style>
</head>

<body>
<div class="container">
  <img id="bild" class="main" src="Original.png">
  <img id="hoverPreview" class="hover-preview" src="">
  <img id="eraser" src="Radiergummi.png">

  <audio id="audioPlayer" src="Billie.mp3" preload="auto"></audio>

  <div id="ja" class="hitbox"></div>
  <div id="elan" class="hitbox"></div>
  <div id="nein" class="hitbox"></div>
  <div id="vielleicht" class="hitbox"></div>
</div>

<script>
const bild = document.getElementById("bild");
const audio = document.getElementById("audioPlayer");

const ja = document.getElementById("ja");
const elan = document.getElementById("elan");
const nein = document.getElementById("nein");
const vielleicht = document.getElementById("vielleicht");

const heartFloatHeight = "-300px";

/* Hover */
ja.onmouseenter = () => showPreview("Ja.png");
elan.onmouseenter = () => showPreview("Jamitmehrelan.png");
nein.onmouseenter = () => showPreview("Nein.png");
vielleicht.onmouseenter = () => showPreview("Vielleicht.png");
[ja, elan, nein, vielleicht].forEach(e => e.onmouseleave = hidePreview);

function showPreview(src) {
  hoverPreview.src = src;
  hoverPreview.style.display = "block";
}
function hidePreview() {
  hoverPreview.style.display = "none";
}

/* ‚ù§Ô∏è JA & ELAN ‚Üí LIEBE */
function goToLiebe() {
  bild.src = "Liebe.png";

  [ja, elan, nein, vielleicht].forEach(b => {
    b.style.display = "none";
    b.style.pointerEvents = "none";
  });

  audio.currentTime = 0;
  audio.play();

  createFloatingHearts();
}

ja.onclick = goToLiebe;
elan.onclick = goToLiebe;

/* Vielleicht */
vielleicht.onclick = () => {
  setTimeout(() => bild.src = "Nachdenken.png", 1000);
  setTimeout(() => bild.src = "Genug.png", 5000);
  setTimeout(() => bild.src = "Perfekt.png", 8000);
  setTimeout(() => bild.src = "Original.png", 9000);
};

/* Nein */
nein.onclick = () => {
  bild.src = "Nein.png";
};

/* Herzen */
function createFloatingHearts() {
  const container = document.querySelector(".container");

  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("img");
    heart.src = "Herz.png";
    heart.className = "heart";

    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "-20px";
    heart.style.setProperty("--float-height", heartFloatHeight);
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";

    container.appendChild(heart);
  }
}
</script>
</body>
</html>
